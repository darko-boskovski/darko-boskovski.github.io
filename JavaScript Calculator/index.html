<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <title>JavaScript Calculator</title>
</head>

<body>


    <div class="main">
        <div id="displayUp">
            <p></p>
        </div>
        <div id="displayDown">
            <p></p>
        </div>
        <div class="buttons">
            <button id="ce" class="operators">CE</button>
            <button id="c" class="operators">C</button>
            <button id="del" class="operators">⌫</button>
            <button id="divide" class="operators" value="/">÷</button>
            <button id="button7" value="7">7</button>
            <button id="button8" value="8">8</button>
            <button id="button9" value="9">9</button>
            <button id="multiply" class="operators" value="*">x</button>
            <button id="button4" value="4">4</button>
            <button id="button5" value="5">5</button>
            <button id="button6" value="6">6</button>
            <button id="minus" class="operators" value="-">‒</button>
            <button id="button1" value="1">1</button>
            <button id="button2" value="2">2</button>
            <button id="button3" value="3">3</button>
            <button id="plus" class="operators" value="+">+</button>
            <button id="minusValue" class="operators" value="-">+/-</button>
            <button id="button0" value="0">0</button>
            <button id="dot" class="operators" value=".">.</button>
            <button id="equal" value="=">=</button>
        </div>

    </div>

    <p id="footer">Copyright&#169; Дарко Бошковски 2021</p>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <!-- 
    <script src="lib/jQuery/jQuery.js"></script> -->

    <script src="lib/script.js"></script>
</body>

</html>
