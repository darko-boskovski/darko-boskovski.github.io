<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="src/style.css" rel="stylesheet">
    <title>JavaScript Advanced Workshop</title>
</head>

<body>

    <h1>JavaScript Advanced Workshop CountrySearch App</h1>


    <form>
        <input id="countryCodeFetch" placeholder="Enter Regional Block" />
        <input id="getDataFetch" type="button" value="Fetch Countries" />
    </form>

    <div class="row">
        <div class="col-md-4"></div>

        <div class="col-md-2">
            <button id="previousButton">Sort By Area</button>
        </div>

        <div class="col-md-2">
            <button id="nextButton">Sort By Population</button>
        </div>

        <div class="col-md-4"></div>
    </div>
    <img src="src/img/loader.gif" alt="loader" class="center" id="loader">

    <div class="container">
        <div id="result">

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
